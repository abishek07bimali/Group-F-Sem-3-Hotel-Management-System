<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/user_login.css">
</head>
<body class="whole-body" bgcolor="#413C3C">
    <div class="main-login-wrapper">
        <div class="wrapper-left">
            <img class="login-image" src="../static/images/login_image.jpg" alt="">
        </div>
        <div class="wrapper-right">
            <h2 class="h2">Login</h2>
            <h3 class="h3-1">Welcome! Please enter your details.</h3>
            <input class="email-box" type="email" id="E-mail" name="Name" placeholder="Enter your email">
            <input class="password-box" type="password" id="Password" placeholder="Enter your Password">
            <a class="a-1" href="">Forgot Password?</a>
            <button class="login-button">Login</button>
            <h3 class="h3-2">Create an account
                <a class="a-2" href="">Click Here!</a>
            </h3>
        </div>
    </div>
</body>
</html>
