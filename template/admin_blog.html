<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Blog Post</title>
    <link rel="stylesheet" href="../static/css/admin_blog.css">

<body>
     <h1>Add Blog Post</h1>
    <div class="uplaod_blog">
        <form id="add-post-form">
            <label for="title">Title:</label><br>
            <!-- <input type="file" name="image" id="image"><br> -->
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content"></textarea><br><br>
            <button type="submit">Submit</button>
        
            <!-- to upload image -->
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
            <!-- <p><img id="output" width="200px" /></p> -->
        
            <!-- <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script> -->
          </form> 
    </div>
  <script src="../static/javascript/admin_blog.js"></script>



  <div class="blog-post">
    <h1>Blog</h1>
    <div id="posts"></div>
    <script src="../static/javascript/blogPage.js"></script>
    <div class="leftcolumn">
      <div class="card">
        <h2 id="blog-title"></h2>
        <h5 id="date"></h5>
        <div class="fakeimg" style="height:100%;">
          <img src="" alt="img" id="output" width="100%">
        </div>
        <p id="blog-content"></p>
      </div>
      <div class="card">
        <h2 id="blog-title"></h2>
        <h5 id="date"></h5>
        <div class="fakeimg" style="height:100%;">
          <img src="" alt="img" id="output" width="300%">
        </div>
        <p id="blog-content"></p>
      </div>
      <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    </div>
  </div>
</body>
</html>
