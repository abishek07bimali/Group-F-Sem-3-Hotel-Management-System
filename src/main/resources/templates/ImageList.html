<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rooms</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/imageList.css}">
</head>
<body>

<div class="Main-wrapper">
    <div class="wrapper-top">
        <h2>Add Images To Gallery</h2>
        <div class="search-icon">
            <input type="text" placeholder="Search by name" name="search">
            <button type="submit" class ="btn4"><i class="fa fa-search"></i></button>
        </div>
        <button class="btn1"><a href="add_image.html">+ Add Images</a></button>

    </div>

    <div style="overflow-x:auto;"></div>
    <table>
        <thead>
        <tr>
            <th>Image_Id</th>
<!--            <th>Image</th>-->
            <th>Image_path</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image:${imagelist}">
            <!--                    <td th:text="${user.id}"></td>-->
            <td th:text="${image.Image_path}"></td>

            <!--                    <td> <a class="edit" th:href="@{~/user/edit/}+${user.id}" >edit</a></td>-->

        </tr>
        </tbody>





    </table>



</div>
</body>
</html>
