<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Gallery Image List</title>
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/ServicesImages/logo.png}">
    <link rel="stylesheet" th:href="@{~/css/dashstyle.css}">
    <link rel="stylesheet" th:href="@{~/css/navigation.css}">
<link rel="stylesheet" th:href="@{/css/viewCustomerlist.css}">
    <style>
        .top-div form{
            display: flex;
        }
         .edit{
             background-color: #5041BC;
             border-radius:20px ;
             padding-top:7px ;
             padding-bottom:7px ;
             padding-left: 10px;
             padding-right: 10px;
             text-decoration: none;
         }
    </style>
</head>

    <body>
    <div th:replace="fragments/AdminFrag.html :: admin_navigation"></div>
    <div class="Main-wrapper">


            <div class="wrapper-top">
                <h2>All Images</h2>
                <button class="btn1"><a th:href="@{/admin/addImage}">+ New Images</a></button>

            </div>

        <div style="overflow-x:auto;">
        <table>
            <thead>
            <tr>
                <th>Img_id</th>
                <th>Image Name</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="image:${imagelist}">
                <td th:text="${image.id}"></td>
                <td th:text="${image.name}"></td>
                <td> <img th:src="'data:image/png;base64,'+${image.imageBase64}" width="100" height="100"></td>
                <td> <a class="edit" th:href="@{~/admin/deleteImg/}+${image.id}" >Delete</a></td>

            </tr>
            </tbody>

        </table>



    </div>
    </div>

    </body>

    <script>
        let myPage = "gallery";
        let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
        listGroupItem.forEach(i=>{
            i.classList.remove("active")
        })
        let activeID = document.getElementById(myPage);
        activeID.classList.add("active");
    </script>

</html>
