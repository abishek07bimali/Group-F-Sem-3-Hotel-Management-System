<html>
<head>
    <link
            rel="stylesheet"
            type="text/css"
            href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"
    />
</head>
<body>
<table id="table_id">
    <thead>
    <tr>
        <th>Cust_Id</th>
        <th>Full Name</th>
        <th>Room</th>
        <th>Date</th>
        <th>Checkin_date</th>
        <th>Checkout_date</th>
        <th>Total_payment</th>
        <th>Phone-number</th>
        <th>Number</th>
        <th>Status</th>
        <th>Action</th>
        <th>Bill</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking:${bookinglist}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.fullname}"></td>
        <td th:text="${booking.rooms}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.checkin}"></td>
        <td th:text="${booking.checkout}"></td>
        <td th:text="${booking.total}"></td>
        <td th:text="${booking.mobileNo}"></td>
        <td th:text="${booking.number_of_people}"></td>
        <!--                    <td> <a class="edit" href="#" >Active</a></td>-->
        <!--                    <td> <a class="edit" href="#" >delete</a></td>-->
        <!--                    <td> <a class="edit" href="#" >edit</a></td>-->
        <td> <a class="edit" th:href="@{~/admin/delete/}+${booking.id}" >delete</a></td>
        <td> <a class="edit" th:href="@{~/admin/edit/}+${booking.id}" >edit</a></td>
        <td> <a class="edit" th:href="@{~/admin/bill/}+${booking.id}">Bill</a></td>

    </tr>
    </tbody>
</table>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script>
    $(function() {
        $("#table_id").dataTable();
    });
</script>
</body>
</html>
