
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rooms</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{~/css/dashstyle.css}">
    <link rel="stylesheet" th:href="@{~/css/navigation.css}">
    <!--    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
    <script th:src="@{~/javascript/notification.js}" defer></script>
    <link rel="stylesheet" th:href="@{~/css/adminBlogPage.css}">
    <link rel="stylesheet" th:href="@{/css/viewCustomerlist.css}">

    <style>
        .dataTables_filter{
            margin-right: 60px;
        }
        .dataTables_paginate{
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .dataTables_length{
            margin-top: 20px;
            margin-left: 30px;
        }
        .dataTables_info{
            margin-top: 20px;
            margin-left: 30px;
        }
        .delete_button, .edit_button, .bill_button{
            background-color: #5041BC;
            border-radius:20px ;
            padding-top:7px ;
            padding-bottom:7px ;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/AdminFrag.html :: admin_navigation"></div>

<div class="wrapper-top">
    <h2>Bookings</h2>
    <button class="btn1"><a th:href="@{/admin/newbooking}">+ New Bookings</a></button>
</div>

<!--<div style="overflow: scroll">-->
<table id="table_id" >
    <thead>
    <tr>
        <th>Cust_Id</th>
        <th>Full Name</th>
        <th>Room</th>
        <th>Date</th>
        <th>Checkin_date</th>
        <th>Checkout_date</th>
        <th>Total_payment</th>
        <th>Phone-number</th>
        <th>Number</th>
        <th>Status</th>
        <th>Action</th>
        <th>Bill</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking:${bookinglist}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.fullname}"></td>
        <td th:text="${booking.rooms}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.checkin}"></td>
        <td th:text="${booking.checkout}"></td>
        <td th:text="${booking.total}"></td>
        <td th:text="${booking.mobileNo}"></td>
        <td th:text="${booking.number_of_people}"></td>
        <!--                    <td> <a class="edit" href="#" >Active</a></td>-->
        <!--                    <td> <a class="edit" href="#" >delete</a></td>-->
        <!--                    <td> <a class="edit" href="#" >edit</a></td>-->
        <td> <a class="delete_button" th:href="@{~/admin/delete/}+${booking.id}" >delete</a></td>
        <td> <a class="edit_button" th:href="@{~/admin/edit/}+${booking.id}" >edit</a></td>
        <td> <a class="bill_button" th:href="@{~/admin/bill/}+${booking.id}">Bill</a></td>

    </tr>
    </tbody>
</table>
<!--</div>-->
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js">
    document.getElementsByClassName()
</script>
<script>
    $(function() {
        $("#table_id").dataTable();
    });
</script>
</body>

<script>
    let myPage = "new";
    let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
    listGroupItem.forEach(i=>{
        i.classList.remove("active")
    })
    let activeID = document.getElementById(myPage);
    activeID.classList.add("active");
</script>
</html>
