<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <link rel="stylesheet" th:href="@{~/css/admin_blog.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/ServicesImages/logo.png}">
</head>
<body>
     <h1>Add Blog Post</h1>
    <div class="uplaod_blog">
        <form id="add-post-form" th:method="post" th:action="@{/admin/saveblog}" th:object="${blog}">
            <!-- <label for="title">Title:</label><br>
            <input type="file" name="image" id="image"><br> -->

<!--            <label for="blog-id"></label><br>-->
            <input type="number" hidden="hidden" th:field="*{id}" th:value="${blog.id}">

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required th:field="*{author}" th:value="${blog.author}"><br>

            <label for="topic-name">Topic:</label><br>
            <input type="text" id="topic-name" name="title" required th:field="*{topic}" th:value="${blog.topic}"><br>

            <label for="published-date">Date</label><br>
            <input type="text" id="published-date" name="title" required th:field="*{date}" th:value="${blog.date}"><br>

            <label for="phone-no">Phone-number:</label><br>
            <input type="text" id="phone-no" name="title" required th:field="*{phoneNum}" th:value="${blog.phoneNum}"><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" required th:field="*{content}" th:value="${blog.content}"></textarea><br><br>
                    
            <!-- to upload image -->
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
            <p><img id="output" width="200px" /></p>
<!--            required th:field="*{date}" th:value="${newBlog.date}"-->
            
            <button type="submit" value="submmit"></button>
<!--            <input type="submit" value="SUBMIT">-->

        
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
          </form> 
    </div>
  <script src="../static/javascript/admin_blog.js"></script>



</body>
</html>
