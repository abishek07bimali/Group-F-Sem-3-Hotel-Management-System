<!DOCTYPE HTML>
<html>
<head>
    <title>Couple room</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script th:src="@{~/javascript/coupleroom.js}"></script>
    <link rel="stylesheet" th:href="@{~/css/allrooms.css}">
    <link rel="stylesheet" th:href="@{~/css/footerStyle.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/ServicesImages/logo.png}">

</head>
<body>
<div class="Main-wrapper">

        <div class="wrapper-top" >


            <div class="top-left">
                <div class="mySlides">
                    <div class="numbertext">1 / 5</div>
                    <img th:src="@{~/images/coupleroom1.jpg}" style="width:100% ;height:100% ;">
                </div>

                <div class="mySlides">
                      <div class="numbertext">2 / 5</div>
                      <img th:src="@{~/images/coupleroom2.jpg}" style="width:100% ;height:100% ;">
                  </div>

                <div class="mySlides">
                      <div class="numbertext">3 / 5</div>
                      <img th:src="@{~/images/coupleroom3.jpg}" style="width:100% ;height:100% ;">
                  </div>

                <div class="mySlides">
                      <div class="numbertext">4 / 5</div>
                      <img th:src="@{~/images/coupleroom4.jpg}" style="width:100% ;height:100% ;">
                  </div>

                <div class="mySlides">
                      <div class="numbertext">5 / 5</div>
                      <img th:src="@{~/images/coupleroom5.jpg}" style="width:100% ;height:100% ;">
                  </div>



                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>


            </div>


            <div class="top-right">
                <div class="right-first">
                    <h2>Feature</h2>
                    <div >
                       <ul >
                            <li> Room-size:14m2/151 ft2</li>
                            <li> Non-smoking</li>
                            <li> Shower</li>
                        </ul>
                   </div>

                </div>
                <div class="right-second">

                    <h2>Bathroom and toiletries  </h2>


                    <div >
                        <ul>
                          <li>Mirror</li>
                          <li>Towels</li>
                        </ul>
                    </div>

                </div>
                <div class="right-third">
                    <h2>Entertainment</h2>
                    <div >
                        <ul>
                           <li> Free wifi in all rooms</li>
                           <li> Satellite/cable channels</li>
                            <li>Telephone</li>
                         </ul>

                    </div>

                </div>
                <div class="right-last">
                    <h2>Comforts</h2>
                    <div >
                        <ul class ="list4">
                           <li>Fan</li> 
                            <li>Linens</li>
                            <li>Slippers</li>
                           <li> Wake-up service</li>
                        </ul>
                        <button class="btn2"><a th:href="@{~/user/booking}">Book Now</a></button>
                    </div>

                </div>

            </div>

        </div>


        <div class="wrapper-bottom">

            <div class="column">

                <img class="demo cursor" th:src="@{~/images/coupleroom1.jpg}" style=" width:100%;height:100% ;" onclick="currentSlide(1)" alt="image1">
            </div>

            <div class="column">
                <img class="demo cursor" th:src="@{~/images/coupleroom2.jpg}" style="width:100% ;height:100% ;" onclick="currentSlide(2)" alt="image2">
            </div>

            <div class="column">
                <img class="demo cursor" th:src="@{~/images/coupleroom3.jpg}" style="width:100% ;height:100% ;" onclick="currentSlide(3)" alt="image3">
            </div>

            <div class="column">
                <img class="demo cursor" th:src="@{~/images/coupleroom4.jpg}"style="width:100% ;height:100% ;" onclick="currentSlide(4)" alt="image4">
            </div>

            <div class="column">
                <img class="demo cursor" th:src="@{~/images/coupleroom5.jpg}" style="width:100% ;height:100% ;" onclick="currentSlide(5)" alt="image5">
            </div>

        </div>


    </div>

    </div>
    <div th:replace="fragments/Footer_frag.html :: footer"></div>

</html>
