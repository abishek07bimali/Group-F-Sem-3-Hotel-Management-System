<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Admin Profile</title>
    <link rel="stylesheet" th:href="@{~/css/profile.css}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  css and other of nav bar-->
    <link rel="stylesheet" th:href="@{/css/dashstyle.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{~/images/logo.png}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:src="@{~/javascript/notification.js}" defer></script>

  </head>
  <body>
  <div th:replace="fragments/AdminFrag.html :: admin_navigation"></div>


  <!--  Profile start here-->
  <section class="py-5 my-5">
    <div class="container">
      <h1 class="mb-5">Account Settings</h1>
      <div class="bg-white shadow rounded-lg d-block d-sm-flex">
<!--        Image section -->
        <div class="p-4">
          <div class="img-circle text-center mb-3">
            <img th:src="@{~/images/logo.png}" alt="Image" class="shadow">
          </div>
          <h4 class="text-center">Username</h4>
        </div>
        <br>
        <br>

        <!--      right form container---->
        <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
            <h3 class="mb-4">Account Settings</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" required placeholder="username">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" required placeholder="smth@gmail.com">
                </div>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Update</button>
              <button type="reset" class="btn btn-light">Cancel</button>
            </div>
          </div>
          <br>
          <br>
          <hr>
          <br>
          <br>
          <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
            <h3 class="mb-4">Password Settings</h3>
            <div class="row">
              <form class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" class="form-control" id="current-password" placeholder="Enter your current password">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter your new password">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
  <script>
    let myPage = "settings";
    let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
    listGroupItem.forEach(i=>{
      i.classList.remove("active")
    })
    let activeID = document.getElementById(myPage);
    activeID.classList.add("active");
  </script>

</html>
