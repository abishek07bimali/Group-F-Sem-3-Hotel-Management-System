
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/newbookings.css}">
    <title>Booking</title>
</head>

<body class="main_bg">
    <div class="Main-wrapper">
        <div class="form-text">
            <!-- <h1><span><img src="../static/images/art-1.png" alt=""></span>Book Now <span><img src="../static/images/art-1.png" alt=""></span></h1> -->
            <h2>The best room just for you!</h2>
        </div>
        <div class="wrapper-bottom">
            <form th:method="post" th:action="@{/admin/savenewbook}" th:object="${newBooking}">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" name="name"  placeholder="Write your name here..." required th:field="*{fullname}" th:value="${newBooking.fullname}">
                </div>
                <div>
                    <!-- <---this is the select option--->
                    <span>How many people ?</span>
                    <select name="people" id="people" required th:field="*{number_of_people}" th:value="${newBooking.number_of_people}">
                        <option value="">   ---number of people---</option>
                        <option value="1">1 person</option>
                        <option value="2">2 person</option>
                        <option value="3">3 person</option>
                        <option value="4">4 person</option>
                    </select>
                    <!-- <---this is the select option--->
                </div>
                <div>
                    <span>which room?</span>
                    <input type="text" name="time" id="time" placeholder="Time" required th:field="*{room}" th:value="${newBooking.room}">
                </div>
                <div>
                    <span>What is the checkin date ?</span>
                    <input type="date" name="date" id="date" placeholder="date" required th:field="*{Checkin}" th:value="${newBooking.checkin}" >
                </div>
                <div>
                    <span>What is the checkout  date ?</span>
                    <input type="date" name="date" id="dateO" placeholder="date" required th:field="*{checkout}" th:value="${newBooking.checkout}">
                </div>
                <div>
                    <span>What is the checkin date ?</span>
                    <input type="date" name="date" id="dateA" placeholder="date" required th:field="*{date}" th:value="${newBooking.date}" >
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="number" name="number" id="number" placeholder="Write your number here..." required th:field="*{mobile_no}" th:value="${newBooking.mobile_no}">
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="number" name="number" id="amount" placeholder="amount" required th:field="*{amount}" th:value="${newBooking.amount}">
                </div>
                <div id="submit">
                    <input type="submit" value="SUBMIT">
                </div>


            </form>
        </div>
    </div>
</body>

</html>
